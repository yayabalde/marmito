<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">Formulaire de contact</h2>
        <h3 class="section-subheading text-muted">Veuillez remplir le formulaire. Tous les champs sont obligatoires.</h3> </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form name="ajout_ingredient" id="ajout_ingredient" novalidate>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label for="message">Description de l'ingredient</label>
                        <textarea class="form-control" placeholder="description ..." id="" required data-validation-required-message="Veuillez entrer votre message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-xl">Ajouter l'ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
